<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Новая заявка</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
	<meta name="theme-color" content="#171a1f">
	<link rel="shortcut icon" href="/assets/img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="https://wstrtfe0ya.github.io/kerazayavka/assets/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="https://wstrtfe0ya.github.io/kerazayavka/assets/css/icons.css">
	<link rel="stylesheet" type="text/css" href="https://wstrtfe0ya.github.io/kerazayavka/assets/css/tailwind.css">
	<link rel="stylesheet" type="text/css" href="https://wstrtfe0ya.github.io/kerazayavka/assets/css/main.css">
</head>
<body class="slidein bg-dark">
	<div class="flex flex-row">
		<div class="w-full flex flex-wrap justify-center">
			<div class="w-11/12 flex flex-wrap justify-center">
				<form method="POST" class="py-2 w-full mb-10 mt-10" enctype="multipart/form-data" id="js-form">
					<div class="md:grid-cols-2 grid">
						<div>
							<h1 class="w-full md:w-auto text-gray-200 text-xl text-opacity-80">Новая заявка</h1>
						</div>
						<div class="space-x-3">
							<select required id="js-age-input" class="ml-3 w-full md:w-auto mt-5 float-right md:mt-0 px-8 text-gray-200 py-3 border-r-4 border-dark-400 focus:outline-none rounded-md bg-dark-400">
								<option value="age">Выберите возраст</option>
								<option value="12-14">12-14</option>
								<option value="14-16">14-16</option>
								<option value="16-18">16-18</option>
								<option value="18+">18+</option>
							</select>
							<button id="js-submit-button" name="submit" type="submit" formmethod="POST" class="float-right w-full md:w-auto mt-5 md:mt-0 border-2 bg-violet hover:bg-dark-400 duration-500 transition border-violet px-8 text-gray-200 py-2 rounded-md send">Отправить</button>
						</div>
					</div>
					<input required autocomplete="off" id="js-nickname-input" type="text" placeholder="Введите никнейм в Minecraft" class="transition duration-500 focus:border-violet border-transparent border-2 bg-dark-400 w-full rounded-md px-4 py-3 mt-5 focus:outline-none text-gray-200">
					<input required autocomplete="off" id="js-discord-input" type="text" placeholder="Введите никнейм в Discord" class="transition duration-500 focus:border-violet border-transparent border-2 bg-dark-400 w-full rounded-md px-4 py-3 mt-5 focus:outline-none text-gray-200">
					<textarea required id="js-description-input" placeholder="Расскажите немного о себе" class="flex lined transition duration-500 focus:border-violet border-transparent border-2 content mt-5 rounded-md resize-none w-full h-auto focus:outline-none bg-dark-400 py-4 px-4 text-gray-300 h-screen"></textarea>
				</form>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script type="text/javascript" src="https://wstrtfe0ya.github.io/kerazayavka/assets/js/jquery.js"></script>
	<script type="text/javascript" src="https://wstrtfe0ya.github.io/kerazayavka/assets/js/main.js"></script>

	<!-- Snow ... -->
	<script type="text/javascript" src="https://wstrtfe0ya.github.io/kerazayavka/assets/js/snow-it.min.js"></script>
	<script type="text/javascript">
		$.fn.snowit({
			flakeColor: '#ffffff',
			total: 50,
			minSize: 10,
			maxSize: 15,
		});
	</script>
</body>
</html>
